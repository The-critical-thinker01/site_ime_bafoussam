<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleslide.css">
  <title>Image Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="slider">
        <img src="./asset/hands up.jpg" alt="Image 3">
        <img src="./asset/class chairs.jpg" alt="Image 1">
        <img src="./asset/class.jpg" alt="Image 2">
        <img src="./asset/pencil.jpg" alt="Image 3">
        <img src="./asset/graduate.jpg" alt="Image 3">
        <img src="./asset/pensil 2.jpg" alt="Image 3">
      </div>
    <div class="slider-controls">
      <div class="progress-dots"></div>
      <button class="prev-button"> < </button>
      <button class="next-button"> > </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
